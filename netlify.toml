[build]
  command = "yarn install && yarn build"
  publish = ".next"
  environment = { NODE_ENV = "production", NEXT_TELEMETRY_DISABLED = "1" }

[build.environment]
  NODE_VERSION = "18.20.0"
  NPM_VERSION = "9.8.1"
  NEXT_USE_NETLIFY_EDGE = "true"
  NEXT_PRIVATE_TARGET = "server"
  NEXT_SHARP_PATH = "/opt/buildhome/.netlify/build-image/node_modules/sharp"
  NEXT_OPTIMIZE_CSS = "true"
  NEXT_OPTIMIZE_CSS_INLINE_THRESHOLD = "0"
  NEXT_OPTIMIZE_CSS_PRELOAD_FONTS = "false"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https:; frame-src 'self' https:; object-src 'none'; base-uri 'self'; form-action 'self'; frame-ancestors 'none'; upgrade-insecure-requests;"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains"
    Permissions-Policy = "camera=(), microphone=(), geolocation=(), interest-cohort=()"

[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

[build.processing.images]
  compress = true

[build.processing.cache]
  paths = [
    "node_modules/.cache",
    ".next/cache"
  ] 