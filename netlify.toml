[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NEXT_TELEMETRY_DISABLED = "1"
  NODE_VERSION = "18.20.0"
  NPM_VERSION = "9.8.1"
  NEXT_USE_NETLIFY_EDGE = "true"
  NEXT_PRIVATE_TARGET = "server"
  NEXT_SHARP_PATH = "/opt/buildhome/.netlify/build-image/node_modules/sharp"
  NODE_ENV = "production"
  NEXT_OPTIMIZE_CSS = "true"
  NEXT_OPTIMIZE_CSS_INLINE_THRESHOLD = "0"
  NEXT_OPTIMIZE_CSS_PRELOAD_FONTS = "false"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

[build.processing.images]
  compress = true

[build.processing.cache]
  paths = [
    "node_modules/.cache",
    ".next/cache"
  ] 