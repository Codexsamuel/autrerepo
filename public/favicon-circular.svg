<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Cercle de fond avec dégradé -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f3f4f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Cercle de fond -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)" stroke="#1e3a8a" stroke-width="8"/>
  
  <!-- Cercle intérieur pour effet de profondeur -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  
  <!-- Texte "DL" stylisé -->
  <text x="256" y="180" font-family="Arial, sans-serif" font-size="120" font-weight="bold" text-anchor="middle" fill="url(#textGradient)">DL</text>
  
  <!-- Texte "Solutions" -->
  <text x="256" y="320" font-family="Arial, sans-serif" font-size="32" font-weight="600" text-anchor="middle" fill="url(#textGradient)">SOLUTIONS</text>
  
  <!-- Éléments décoratifs circulaires -->
  <circle cx="120" cy="120" r="8" fill="rgba(255,255,255,0.6)"/>
  <circle cx="392" cy="120" r="6" fill="rgba(255,255,255,0.4)"/>
  <circle cx="120" cy="392" r="6" fill="rgba(255,255,255,0.4)"/>
  <circle cx="392" cy="392" r="8" fill="rgba(255,255,255,0.6)"/>
  
  <!-- Ligne décorative -->
  <line x1="180" y1="256" x2="332" y2="256" stroke="rgba(255,255,255,0.3)" stroke-width="3" stroke-linecap="round"/>
</svg> 